# 基本 **必須**
basic:
  font:
    name: メイリオ
    size: 11

# 見出し
h1:
  font:
    size: 19
    bold: True
h2:
  font:
    size: 17
    bold: True
h3:
  font:
    size: 15
    bold: True

# 特殊な値
highlight:
  font:
    bold: True
    color: ff0000

hyperlink:
  font:
    color: 0075c2
    underline: single

# 表
table_head:
  font:
    bold: True
  fill:
    patternType: solid
    fgColor: 9fc24d
  alignment:
    horizontal: center
  border:
    top:
      border_style: thin
      color: 004d25
    bottom:
      border_style: thin
      color: 004d25
    left:
      border_style: thin
      color: 004d25
    right:
      border_style: thin
      color: 004d25

table_value:
